<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ------------------------------------------------------------------------------------------------ -->
    <!-- ------------------------------------------------------------------------------------------------ -->
    <!-- ------------------------------------------------------------------------------------------------ -->
    <!-- Title of webpage -->
    <title>Audio</title>
    <!-- ================================================================================================ -->
    <!-- ================================================================================================ -->
    <!-- link of Icon webpage -->
    <link rel="icon" href="img/editor.png">
    <!-- ================================================================================================ -->
    <!-- ================================================================================================ -->
    <!-- link of BootStrap css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- ================================================================================================ -->
    <!-- ================================================================================================ -->
    <!-- link of Boxicons css  ... -->
    <link rel="stylesheet" href="css/boxicons.min.css">
    <!-- ================================================================================================ -->
    <!-- ================================================================================================ -->
    <!-- linl of main file css ... -->
    <link rel="stylesheet" href="css/main.css">
    <!-- ================================================================================================ -->
    <!-- ================================================================================================ -->
    <!-- ------------------------------------------------------------------------------------------------ -->
    <!-- ------------------------------------------------------------------------------------------------ -->
    <!-- ------------------------------------------------------------------------------------------------ -->

</head>

<body>
   

    <!-- =================================================================================== -->
    <!-- =================================================================================== -->
    <!-- Start All items  -->   

    <!-- ---------------------------------------------------------------- -->
    <!-- ---------------------------------------------------------------- -->
            <!-- Start Main -->
            <main id="player">
                   <header>
                    <img src="img/play.png" alt="">
                    <h2>Live Radio</h2>
                    <p id="title_radio">Radio 1</p>
                   </header>
                   <div id="content">
                        <article id="buttons">

                            <img id="previous" src="img/previous.png" alt="">
                            <img id="play" src="img/play-button.png" alt="">
                            <img id="next" src="img/next.png" alt="">
                            <audio src="audio/run.mp3" id="audio_file"></audio>


                        </article>

                        <article id="volume">

                            <h2>Sound Level</h2>
                            <input type="range" name="" id="volume_range">
                            <h2>Speed</h2>
                            <input type="range" name="" id="volume_speed" max="200" min="0">

                        </article>

                        <article id="color">
                            <button id="color_1"></button>
                            <button id="color_2"></button>
                            <button id="color_3"></button>
                            <button id="color_4"></button>
                        </article>



                   </div>
            </main>
            <!-- End Main -->
        




    <!-- ---------------------------------------------------------------- -->
    <!-- ---------------------------------------------------------------- -->





























    <!-- ------------------------------------------------------------------------------------------------ -->
    <!-- ------------------------------------------------------------------------------------------------ -->
    <!-- ------------------------------------------------------------------------------------------------ -->
    <!-- link of Bootstrap js -->
    <script src="js/bootstrap.min.js"></script>
    <!-- ================================================================================================ -->
    <!-- ================================================================================================ -->
    <!-- link of Boxicons js -->
    <script src="js/boxicons.js"></script>
    <!-- ================================================================================================ -->
    <!-- ================================================================================================ -->
    <!-- link of Main file  js -->
    <script src="js/main.js"></script>
    <!-- ================================================================================================ -->
    <!-- ================================================================================================ -->
    <!-- link of volume file  js -->
    <script src="js/volume.js"></script>
    <!-- ================================================================================================ -->
    <!-- ================================================================================================ -->
    <!-- link of change color file  js -->
    <script src="js/change_color.js"></script>
    <!-- ================================================================================================ -->
    <!-- ================================================================================================ -->

    <!-- End All items  -->
    <!-- =================================================================================== -->
    <!-- =================================================================================== -->

</body>

</html>
